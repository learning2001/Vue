<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>插值语法</h1>
        <h3>你好,{{name }}</h3>
        <hr/>
        <h1>指令语法 </h1>
        <a v-bind:href="school.url" v-bind:x="x">点我去{{school.name}}学习1</a>
        <a href="school.url" v-bind:x="x">点我去尚硅谷学习2</a>
    </div>
    <script>
        Vue.config.productionTip = false
        var v = new Vue({
            el:'#app',
            data:{
                name:'jack',
                address:'尚硅谷',
                school:{
                    url:'http://atguigu.com',
                    name:'黑马程序员'
                },
                x:'您好'
            },
            methods:{}
        })
        
    </script>
</body>
</html>
