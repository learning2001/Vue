<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 总结
    vue中有两种数据绑定方式

    1.单向绑定（v-bind）：数据只能从data流向页面

    2.双向绑定（v-model）：数据不仅能从data流向页面，还能从页面流向data

    ​ 备注：

    ​ 1.双向绑定一般应用在表单类元素上（如：input、select等）

    ​ 2.v-model：value可以简写为v-model，因为v-model默认收集的就是value值 -->

    <div id="app">
        <!-- 单项数据绑定：<input type="text" v-bind:value="name"> -->
        <!-- 双项数据绑定：<input type="text" v-model:value="name"> -->
        <!-- 以下是简写方式 -->
        单项数据绑定：<input type="text" :value="name">
        双项数据绑定：<input type="text" v-model="name">
        <!-- 下行代码是错误的,因为v-model只能应用在表单类元素（输入类元素）上 -->
        <!-- <h2 v-model:x="name">你好</h2> -->
    </div>
    <script>
        Vue.config.productionTip = false
        var v = new Vue({
            el: '#app',
            data: {
                name: '申屠宇扬'
            },
            methods: {}
        })
    </script>
</body>

</html>
