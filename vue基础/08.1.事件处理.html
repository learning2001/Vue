<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- ​
          1.使用v-x：xxx或@xxx绑定事件，其中xxx是事件名
    ​      2.事件的回调需要配置在methods中，最终会在vm上
    ​      3.methods中配置的函数，不需要用箭头函数，否则this就不是vm了
    ​      4.methods中配置的函数，都是被vue管理的函数，this指向的是vm或组件实例对象
    ​      5.@click=“demo”和@click=“demo（$event）”效果一致，后者可以传递参数 -->
</head>

<body>
    <div id="app">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2(66,$event)">点我提示信息2</button>
    </div>
    <script>
        Vue.config.productionTip = false
        var v = new Vue({
            el: '#app',
            data: {
                name: '申屠'
            },
            methods: {
                showInfo1() {
                    alert('您好!')
                },
                showInfo2(number, event) {
                    console.log(number, event);
                    alert('您好!!')
                },
            }
        })
    </script>
</body>

</html>
